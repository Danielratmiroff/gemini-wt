[project]
name = "claude-wt"
version = "0.1.0"
description = "Claude worktree management CLI - automate launching Claude in dedicated git worktrees"
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["typer>=0.16.0", "rich>=13.0.0"]
keywords = ["claude", "git", "ai"]
authors = [{ name = "Claude", email = "noreply@anthropic.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
]

[project.scripts]
claude-wt = "main:app"

[project.urls]
Homepage = "https://github.com/anthropics/claude-wt"
Issues = "https://github.com/anthropics/claude-wt/issues"

[tool.uv]
package = true
